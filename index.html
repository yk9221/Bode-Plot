<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bode Plot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>
    <header>
        <h1>Bode Plot Graph</h1>
    </header>
    <div class="inputs">
        <div>
            <label for="input">Constant:</label>
            <input type="text" class="input">
        </div>
        <div>
            <label for="input">Numerator Corner Frequencies:</label>
            <input type="text" class="input">
        </div>
        <div>
            <label for="input">Denominator Corner Frequencies:</label>
            <input type="text" class="input">
        </div>
        <div>
            <input type="checkbox" class="angle">
            <label for="angle" class="angleUnit">Currently in Degrees</label>
        </div>
        <div>
            <input type="checkbox" class="exact" checked>
            <label for="exact" class="exactLabel">Exact and Approximate</label>
        </div>
        <div>
            <input type="checkbox" class="stabilityMargin" checked>
            <label for="stabilityMargin">Stability Margins</label>
        </div>
        <div>
            <button class="graph" onclick="print_bode_plot()">Graph Bode Plot</button>
        </div>
        <div class="margins">
            <div>
                <b><label>Phase Margin Approximation: </label></b><br>
                <label class="phaseMarginApproximation"></label><br>
            </div>
            <div>
                <b><label>Gain Margin Approximation: </label></b><br>
                <label class="gainMarginApproximation"></label><br>
            </div>
            <div class="exactMargins">
                <b><label>Phase Margin Exact: </label></b><br>
                <label class="phaseMarginExact"></label><br>
            </div>
            <div class="exactMargins">
                <b><label>Gain Margin Exact: </label></b><br>
                <label class="gainMarginExact"></label><br>
            </div>
        </div>
    </div>
    <div class="calculators">
        <div class="calculator_magnitude"><p><strong>Magnitude</strong></p></div>
        <div class="calculator_phase"><p><strong>Phase</strong></p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
